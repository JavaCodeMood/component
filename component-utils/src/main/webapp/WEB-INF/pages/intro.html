<!DOCTYPE html>
<html lang="zh-cn">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智慧图|基础平台</title>
    <link href="./favicon.ico" rel="Shortcut Icon">
    <link rel="stylesheet" type="text/css" href="https://o2o.gtimg.com/tmt/mp-ibeacon/css/style-mp-ibeacon-home.css">
    <script type="text/javascript" src="https://tajs.qq.com/stats?sId=45774839" charset="UTF-8"></script>
    <script type="text/javascript" src="https://o2o.gtimg.com/offline/victor/js/lib/jquery.min.js"></script>
</head>
<body style="background-color: #F5F5F5;">
	<div class="mod-frame__head">
		<div class="mod-frame__head-wrap">
			<div class="mod-header ui-clearfix">
				<div class="mod-header__account" id="account_info"
					style="display: none">
					<div class="mod-header__account-info">
						<a class="mod-header__account-name" href="javascript:;"
							id="accountTxt"></a> <i class="mod-header__account-label"></i>
					</div>
					<a class="mod-header__account-logout" href="/"
						onclick="clearCookie();">退出</a>
				</div>
			</div>
		</div>
	</div>
	<div class="stage">
		<div class="stage__head">开通流程</div>
		<div class="stage__wrap">
			<div class="stage__step">
				<div class="stage__step-brief">
					第<span class="ui-c-green">1</span>阶段
				</div>
				<div class="stage__step-main">
					<div class="stage__step-title">你需要有一个已认证的公众号</div>
					<ul class="stage__step-list">
						<li class="stage__step-item">
							<div class="stage__step-item-title">注册公众号</div>
							<div class="stage__step-item-content">
								<ul class="stage__step-item-sub">
									<li><a
										href="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=register/step1_tmpl&amp;lang=zh_CN"
										target="_blank">立即注册</a></li>
									<li><a
										href="http://kf.qq.com/faq/120911VrYVrA1403202uIzUV.html"
										target="_blank">注册帮助</a></li>
								</ul>
							</div> <i class="icon stage__icon-dot"></i>

						</li>
						<li class="stage__step-item stage__step-item_dash">
							<div class="stage__step-item-title">申请微信认证</div>
							<div class="stage__step-item-content">
								<div class="stage__step-item-desc">
									公众号认证后才可申请微信支付，申请审核服务费：<span class="ui-c-red">300元/次</span>
								</div>
								<ul class="stage__step-item-sub">
									<li><a href="https://mp.weixin.qq.com/" target="_blank">立即认证</a></li>
									<li><a
										href="http://kf.qq.com/faq/120322fu63YV131031EZJJ77.html"
										target="_blank">认证帮助</a></li>
								</ul>
								<div class="mod-sep-20"></div>
							</div> <i class="icon stage__icon-dot"></i>
						</li>
					</ul>
				</div>
			</div>
			<div class="stage__gap">
				<i class="icon stage__icon-clock"></i>微信认证审核时间在7个工作日左右
			</div>
			<div class="stage__step">
				<div class="stage__step-brief">
					第<span class="ui-c-green">2</span>阶段
				</div>
				<div class="stage__step-main">
					<div class="stage__step-title stage__step-title_dash">你需要申请入驻摇一摇周边</div>
					<ul class="stage__step-list">
						<li class="stage__step-item stage__step-item_dash">
							<div class="stage__step-item-title">使用微信公众号授权登录</div>
							<div class="stage__step-item-content">
								<ul class="stage__step-item-sub">
									<li><a href="/mp/jumpLogin.xhtml">立即前往</a></li>
								</ul>
							</div> <i class="icon stage__icon-dot"></i>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="mod-frame__foot-wrap">

		<div class="mod-frame__foot">
			<ul class="mod-frame__link">
				<li class="mod-frame__link-item mod-frame__link-item_first"><a
					href="http://www.rtmap.com" target="_blank">关于腾讯</a>
				</li>
				<li class="mod-frame__link-item"><a
					href="http://www.rtmap.com"
					target="_blank">客服中心</a></li>
				<li class="mod-frame__link-item"><a
					href="mailto:rtmap@rtmap.com">联系邮箱</a></li>
				<li class="mod-frame__link-item">Copyright © 2015 RTMAP. All
					Rights Reserved.</li>
			</ul>
		</div>
	</div>
</body>
</html>
